<div
  fxLayout="row"
  fxLayoutGap="8px"
  fxLayoutAlign="space-around center"
  *ngIf="(totalPages$ | async) > 1"
>
  <p fxFlex [style.textAlign]="'right'">
    <ng-container *ngIf="page > 1">
      <button
        mat-stroked-button
        (click)="start()"
        title="{{ i18n.trans.thirdParty.customjs.paginator.First_page }}"
      >
        &#171;
      </button>
      &nbsp;
      <button
        mat-stroked-button
        (click)="prev()"
        title="{{ i18n.trans.thirdParty.customjs.paginator.Previous_page }}"
      >
        &#8249;
      </button>
    </ng-container>
  </p>

  <p>
    {{ i18n.trans.thirdParty.customjs.paginator.Page }} {{ page$ | async }}
    {{ i18n.trans.thirdParty.customjs.paginator.of }}
    {{ totalPages$ | async }}
  </p>

  <p fxFlex>
    <ng-container *ngIf="page < (totalPages$ | async)">
      <button
        mat-stroked-button
        (click)="next()"
        title="{{ i18n.trans.thirdParty.customjs.paginator.Next_page }}"
      >
        &#8250;
      </button>
      &nbsp;
      <button
        mat-stroked-button
        (click)="end()"
        title="{{ i18n.trans.thirdParty.customjs.paginator.Last_page }}"
      >
        &#187;
      </button>
    </ng-container>
  </p>
</div>
